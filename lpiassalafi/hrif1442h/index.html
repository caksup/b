<h6 class="text-center subhead-text"><small>Agar hasil maksimal, unggah foto berskala 1:1.</small></h6><div class="col-12 d-flex justify-content-center my-2"><div class="custom-control custom-radio pilih-twibbon"> <input type="radio" onchange="$('.pilih-foto').show();" class="custom-control-input" id="hrif1442h" name="twibbonType" value="hrif1442h" checked> <label class="custom-control-label" for="mbulupermai-b"><span class="indonesia-1">#Lebaran</span><span class="indonesia-2">1442H</span></label></div></div><div class="row d-flex justify-content-center"><div class="col-12 col-lg-5 form-input pilih-foto"><div class="input-group"><div class="custom-file"> <input type="file" class="custom-file-input" id="inputGambar" onchange="generate();" accept="image/*" /> <label class="custom-file-label">Pilih Foto</label></div></div></div><div class="col-12 d-flex justify-content-center"> <button onclick="downloadImage();" type="button" class="btn btn-primary px-3 download-btn"><i class="fas fa-file-download"></i> Download</button> <button onclick="location.reload();" class="btn btn-secondary px-3 download-btn">Reset</button></div><div class="col-12 d-flex justify-content-center"> <canvas id="generated" width="1080" height="1080"></canvas></div><div class="col-12 col-lg-4 text-center slider"> <label for="posX">Posisi << KIRI-KANAN >></label> <input type="range" class="custom-range" step="5" min="0" max="50" id="posX" value="0" onchange="generate();" /></div><div class="col-12 col-lg-4 text-center slider"> <label for="posY">Posisi ATAS-BAWAH</label> <input type="range" class="custom-range" step="5" min="0" max="50" id="posY" value="0" onchange="generate();" /></div><div class="col-12 col-lg-4 text-center slider"> <label for="ukuran">Ukuran - +</label> <input type="range" class="custom-range" step="0.1" min="0.1" max="3.0" id="ukuran" value="1.0" onchange="generate();" /></div></div></div> <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script> <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script> <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script> <script>function getFormattedTime(){var today=new Date();var y=today.getFullYear();var m=today.getMonth()+1;var d=today.getDate();var h=today.getHours();var mi=today.getMinutes();var s=today.getSeconds();return d+"-"+m+"-"+y+"-"+h+"-"+mi+"-"+s;} let base_img=new Image();function downloadImage(){const canvas=document.getElementById("generated");const imageToDownload=canvas.toDataURL("image/png").replace("image/png","image/octet-stream");const presudoLink=document.createElement('a');presudoLink.href=imageToDownload;presudoLink.download='framed-by-caksupstudio-'+getFormattedTime()+'.png';document.body.appendChild(presudoLink);presudoLink.click();document.body.removeChild(presudoLink);} function generate(){$(".pilih-twibbon").hide();const selected=$("[name='twibbonType']:checked").val();base_img.src=`./assets/${selected}.png`;base_img.onload=function(){$("#generated").css("height","360px");const imageFile=document.getElementById("inputGambar").files[0];const canvas=document.getElementById("generated");const posX=document.getElementById("posX");const posY=document.getElementById("posY");const ukuran=document.getElementById("ukuran");$(".form-input").hide();const uploadedImage=new Image();const reader=new FileReader();if(imageFile){reader.readAsDataURL(imageFile);} reader.onload=function(e){uploadedImage.src=reader.result;uploadedImage.onload=function(){posX.max=uploadedImage.width;posY.max=uploadedImage.height;posX.min=uploadedImage.width-(uploadedImage.width*2);posY.min=uploadedImage.height-(uploadedImage.height*2);let ctx=canvas.getContext("2d");ctx.clearRect(0,0,1080,1080);ctx.drawImage(uploadedImage,posX.value,posY.value,(1080*uploadedImage.width/uploadedImage.height)*ukuran.value,1080*ukuran.value);ctx.drawImage(base_img,0,0);$(".download-btn").show();$(".slider").show();}}}}</script> </body></html>
